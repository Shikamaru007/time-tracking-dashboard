<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=more_horiz" />
  <link rel="stylesheet" href="styles.css">
  <title>Time Tracking - Dashboard</title>
</head>
<body>
  <main class="container">
    <header>
        <div class="profile">
            <div class="pfp"><img src="images/image-jeremy.png" alt="profile image"></div>
            <div class="profile-details">
                <span>Report for</span>
                <h1>Jeremy Robson</h1>
            </div>
        </div>
        <div class="buttons">
            <button class="btn" data-period="daily">Daily</button>
            <button class="btn active" data-period="weekly">Weekly</button>
            <button class="btn" data-period="monthly">Monthly</button>
        </div>
    </header>
    <section class="cards-container" id="cardsContainer"></section>
  </main>
</body>
</html>
